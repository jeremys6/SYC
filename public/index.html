<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="sycApp" ng-cloak>

<div ng-controller="sycWizardController" layout="column" layout-padding="" ng-cloak="" class="inputdemoIcons" ng-app="MyApp">

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>User Details</span>
        </h2>
    </md-toolbar>
    <md-content layout-padding="">
        <div>
            <form name="userForm">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>First name</label>
                        <input ng-model="vm.user.firstName">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Last Name</label>
                        <input ng-model="vm.user.lastName">
                    </md-input-container>

                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="vm.user.email" type="email">
                    </md-input-container>

                    <md-input-container>
                        <label>Phone</label>
                        <input ng-model="vm.user.phone">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Brithday</label>
                        <md-datepicker ng-model="vm.user.birthday"></md-datepicker>
                    </md-input-container>
                </div>


            </form>
        </div>
    </md-content>

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Car Details</span>
        </h2>
    </md-toolbar>
    <md-content layout-padding="">
        <div>
            <form name="userForm">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Make</label>
                        <input ng-model="vm.car.make">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Model</label>
                        <input ng-model="vm.car.model">
                    </md-input-container>

                    <md-input-container>
                        <label>Year</label>
                        <input ng-model="vm.car.year" type="number">
                    </md-input-container>

                    <md-input-container>
                        <label>Hand</label>
                        <input ng-model="vm.car.hand" type="number">
                    </md-input-container>

                    <md-input-container>
                        <label>aestheticCondition</label>
                        <input ng-model="vm.car.aestheticCondition" type="number">
                    </md-input-container>

                    <md-input-container>
                        <label>mechanicalCondition</label>
                        <input ng-model="vm.car.mechanicalCondition" type="number">
                    </md-input-container>

                    <md-input-container>
                        <label>odometer</label>
                        <input ng-model="vm.car.odometer" type="number">
                    </md-input-container>

                    <md-input-container>
                        <label>options</label>
                        <input ng-model="vm.car.options" type="number">
                    </md-input-container>

                </div>


            </form>
        </div>
    </md-content>

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Car Pictures</span>
        </h2>
    </md-toolbar>
    <md-content layout-padding="">
        <div>

        </div>
    </md-content>

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Car Comments</span>
        </h2>
    </md-toolbar>
    <md-content layout-padding="">
        <div>

        </div>
    </md-content>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="./app/js/app.js"></script>
</body>
</html>
